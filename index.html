<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- link del icono -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- link de fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- link del css -->
  <link rel="stylesheet" href="./CSS/style.css">
  

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <img src="./images/logo.svg" class="nav__logo">
    </nav>

    <section class="container">

      <figure class="container__picture">
        <img src="./images/illustration-mockups.svg" class="container__img"></figure>

      <div class="container__texts">
        <h1 class="text__title">Build The Community Your Fans Will Love</h1>

        <p class="texts__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
        </p>


        <a href="#" class="texts__btn">
          Register
        </a>     
      </div>
    </section>
      
    <div class="contact__links">
      <i class="bx bxl-facebook"></i>
      <i class="bx bxl-twitter"></i>
      <i class="bx bxl-instagram"></i>

    </div>        
  
  </header>



</body>
</html>
